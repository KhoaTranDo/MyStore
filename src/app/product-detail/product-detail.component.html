<div class="detail-container">
  <img src={{product.url}} />
  <div class="detail-item">
    <p><b>{{product.name}}</b></p>
    <p>${{product.price}}</p>
    <p>{{product.description}}</p>
    <select class="select-input" name="quantity" [(ngModel)]="quantity">
      <option *ngFor="let item of listQuantity" [ngValue]=item>{{item}}</option>
    </select>
    <button (click)="addToCart()">Add to cart</button>
    <a routerLink="/" class="back-link">⬅️ Back to product list</a>
  </div>
</div>
